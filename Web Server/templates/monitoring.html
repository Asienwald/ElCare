<html>
<head>
	<title>ELCare Monitoring</title>
	<!-- CSS only -->

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" crossorigin="anonymous">

</head>
<body>
<!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">ELCare</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
			<a class="nav-link" href="/">Dashboard</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
	
	<br>
<div class="content">
	<h3>Monitoring</h3>
	
	<button class="btn btn-primary" onclick="start();">Start All</button>
	<button class="btn btn-secondary" onclick="init();">Start Only Computer Vision</button>
	<button class="btn btn-secondary" onclick="startAudio();">Start Only Loud Sound Detection</button>
	<br><br>
	
	<div>
		<b>Computer Vision Fall Detection</b><br>
		<div><canvas id="canvas" width="0" height="0"></canvas></div>
		<div id="label-container"></div>
	</div>
	<br>
	<div>
		<b>Loud Sound Detection</b><br>
		Sound Level: <canvas id="meter" width="0" height="0"></canvas><br>
		Recordings (Most recent first):<br>
		<div id="recordings" style="max-height:50vh;overflow-y:auto;"></div>
	</div>
</div>
<br><br><br>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script src="https://rawgit.com/mattdiamond/Recorderjs/master/dist/recorder.js"></script>
<script src="{{url_for('static', filename='fall.js')}}"></script>
<script src="{{url_for('static', filename='audio.js')}}"></script>
<script>
function start(){
	init();
	startAudio();
}
</script>

</body>
</html>
